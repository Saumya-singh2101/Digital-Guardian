<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Building & Digital Literacy - Digital Guardian</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/neon-theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding-top: 80px;
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .learning-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .page-header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            color: #00ffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #00ffff;
        }
        
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
        }
        
        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: #b0b0b0;
            font-size: 1.1rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
        }
        
        .tab:hover {
            color: #00ffff;
        }
        
        .tab.active {
            color: #00ffff;
            border-bottom-color: #00ffff;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .resource-card {
            background: #1a1a2e;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .resource-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            transform: translateY(-5px);
        }
        
        .resource-icon {
            font-size: 3rem;
            color: #00ffff;
            margin-bottom: 1rem;
        }
        
        .resource-card h3 {
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }
        
        .resource-card p {
            color: #b0b0b0;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .resource-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #707070;
        }
        
        .resource-type {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            color: #00ffff;
            font-size: 0.85rem;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .guardians-section {
            background: #1a1a2e;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 3rem;
        }
        
        .guardians-section h2 {
            color: #00ffff;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .guardians-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .guardian-card {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .guardian-card:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }
        
        .guardian-avatar {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .guardian-name {
            color: #ffffff;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .guardian-role {
            color: #00ffff;
            margin-bottom: 1rem;
        }
        
        .guardian-expertise {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .connect-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .connect-btn:hover {
            background: #00ffff;
            color: #0a0a0a;
        }
        
        .back-btn {
            position: fixed;
            top: 100px;
            left: 20px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 100;
        }
        
        .back-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .search-bar {
            width: 100%;
            padding: 15px;
            background: #1a1a2e;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        .search-bar:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-shield-alt"></i>
                <span>Digital Guardian</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="community.html" class="nav-link">Community</a>
                <a href="missions.html" class="nav-link">Missions</a>
                <a href="learning.html" class="nav-link active">Learning</a>
            </div>
            <div class="nav-auth">
                <div id="user-profile" class="user-info">
                    <span id="user-avatar-display" class="user-avatar">üõ°Ô∏è</span>
                    <span id="user-name-display" class="user-name">Digital Guardian</span>
                    <span id="user-points" class="user-points">0 XP</span>
                </div>
            </div>
        </div>
    </nav>

    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="learning-container">
        <div class="page-header">
            <h1 class="neon-text">Skill Building & Digital Literacy</h1>
            <p>Explore cybersecurity resources, learn from experts, and connect with guardians</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('books')">
                <i class="fas fa-book"></i> Books
            </button>
            <button class="tab" onclick="switchTab('videos')">
                <i class="fas fa-video"></i> Videos
            </button>
            <button class="tab" onclick="switchTab('articles')">
                <i class="fas fa-newspaper"></i> Articles
            </button>
        </div>

        <input type="text" class="search-bar" id="search-bar" placeholder="Search resources..." onkeyup="filterResources()">

        <!-- Books Tab -->
        <div class="tab-content active" id="books-tab">
            <div class="resources-grid" id="books-grid">
                <!-- Books will be loaded here -->
            </div>
        </div>

        <!-- Videos Tab -->
        <div class="tab-content" id="videos-tab">
            <div class="resources-grid" id="videos-grid">
                <!-- Videos will be loaded here -->
            </div>
        </div>

        <!-- Articles Tab -->
        <div class="tab-content" id="articles-tab">
            <div class="resources-grid" id="articles-grid">
                <!-- Articles will be loaded here -->
            </div>
        </div>

        <!-- Connect with Guardians -->
        <div class="guardians-section">
            <h2><i class="fas fa-user-shield"></i> Connect with Experienced Guardians</h2>
            <p style="color: #b0b0b0; margin-bottom: 2rem;">Get personalized guidance from cybersecurity experts</p>
            <div class="guardians-grid" id="guardians-grid">
                <!-- Guardians will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Load user data
        function loadUserData() {
            const userData = localStorage.getItem('digitalGuardianUser');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('user-avatar-display').textContent = getAvatarIcon(user.avatar);
                document.getElementById('user-name-display').textContent = user.name;
                document.getElementById('user-points').textContent = `${user.points || 0} XP`;
            }
        }

        function getAvatarIcon(avatar) {
            const map = {
                'avatar1': 'üõ°Ô∏è', 'avatar2': '‚öîÔ∏è', 'avatar3': 'ü•∑', 'avatar4': 'üíª',
                'avatar5': 'üîí', 'avatar6': 'üåê', 'avatar7': 'üîê', 'avatar8': 'üõ°Ô∏è',
                'avatar9': '‚ö°', 'avatar10': 'ü¶∏', 'avatar11': 'üë©‚Äçüíª', 'avatar12': 'üëë'
            };
            return map[avatar] || 'üõ°Ô∏è';
        }

        // Resources data
        const books = [
            { title: 'The Art of Invisibility', author: 'Kevin Mitnick', type: 'Book', icon: 'üìö', description: 'Learn how to protect your privacy and personal data in the digital age.' },
            { title: 'Cybersecurity Essentials', author: 'Charles J. Brooks', type: 'Book', icon: 'üìñ', description: 'A comprehensive guide to cybersecurity fundamentals and best practices.' },
            { title: 'Social Engineering', author: 'Christopher Hadnagy', type: 'Book', icon: 'üìò', description: 'Understanding the human side of cybersecurity and how to defend against manipulation.' },
            { title: 'Hacking: The Art of Exploitation', author: 'Jon Erickson', type: 'Book', icon: 'üìï', description: 'Learn ethical hacking and penetration testing techniques.' },
            { title: 'Applied Cryptography', author: 'Bruce Schneier', type: 'Book', icon: 'üìó', description: 'Deep dive into cryptographic protocols and secure communications.' },
            { title: 'The Web Application Hacker\'s Handbook', author: 'Stuttard & Pinto', type: 'Book', icon: 'üìô', description: 'Essential guide to web application security vulnerabilities.' }
        ];

        const videos = [
            { title: 'Introduction to Cybersecurity', channel: 'Cybersecurity Channel', type: 'Video', icon: 'üé•', description: 'Learn the basics of cybersecurity in this comprehensive beginner course.', embed: 'https://www.youtube.com/embed/inWWhr5tnEA' },
            { title: 'Password Security Best Practices', channel: 'Digital Safety', type: 'Video', icon: 'üé¨', description: 'Master the art of creating and managing secure passwords.', embed: 'https://www.youtube.com/embed/opRcEzw8r1c' },
            { title: 'Phishing Detection Techniques', channel: 'Security Awareness', type: 'Video', icon: 'üìπ', description: 'Learn how to identify and avoid phishing attacks.', embed: 'https://www.youtube.com/embed/opRcEzw8r1c' },
            { title: 'Two-Factor Authentication Guide', channel: 'Tech Security', type: 'Video', icon: 'üéûÔ∏è', description: 'Step-by-step guide to setting up 2FA on all your accounts.', embed: 'https://www.youtube.com/embed/opRcEzw8r1c' },
            { title: 'Safe Browsing Habits', channel: 'Online Safety', type: 'Video', icon: 'üé¨', description: 'Essential tips for staying safe while browsing the internet.', embed: 'https://www.youtube.com/embed/opRcEzw8r1c' },
            { title: 'Social Media Privacy Settings', channel: 'Privacy Matters', type: 'Video', icon: 'üì∫', description: 'How to protect your privacy on social media platforms.', embed: 'https://www.youtube.com/embed/opRcEzw8r1c' }
        ];

        const articles = [
            { title: '10 Essential Cybersecurity Tips', author: 'Security Expert', type: 'Article', icon: 'üìÑ', description: 'Quick tips to improve your digital security immediately.' },
            { title: 'Understanding Ransomware', author: 'Cyber Defense Team', type: 'Article', icon: 'üì∞', description: 'Learn what ransomware is and how to protect yourself.' },
            { title: 'Secure Wi-Fi Practices', author: 'Network Security', type: 'Article', icon: 'üìë', description: 'Best practices for using public and private Wi-Fi networks.' },
            { title: 'Email Security Fundamentals', author: 'Email Protection', type: 'Article', icon: 'üìã', description: 'How to secure your email and avoid common threats.' },
            { title: 'Mobile Device Security', author: 'Mobile Security', type: 'Article', icon: 'üìä', description: 'Protecting your smartphones and tablets from cyber threats.' },
            { title: 'Identity Theft Prevention', author: 'Identity Protection', type: 'Article', icon: 'üìà', description: 'Steps to prevent and detect identity theft.' }
        ];

        const guardians = [
            { name: 'Sarah Chen', role: 'Senior Security Analyst', avatar: 'üõ°Ô∏è', expertise: 'Network Security, Penetration Testing', rating: 5 },
            { name: 'Maria Garcia', role: 'Cybersecurity Consultant', avatar: '‚öîÔ∏è', expertise: 'Risk Assessment, Compliance', rating: 5 },
            { name: 'Dr. Priya Patel', role: 'Security Researcher', avatar: 'üíª', expertise: 'Cryptography, Secure Coding', rating: 5 },
            { name: 'Emma Wilson', role: 'Incident Response Specialist', avatar: 'üîí', expertise: 'Threat Detection, Forensics', rating: 5 },
            { name: 'Alex Kim', role: 'Security Architect', avatar: 'üåê', expertise: 'Cloud Security, Infrastructure', rating: 5 },
            { name: 'Jordan Taylor', role: 'Security Educator', avatar: 'üîê', expertise: 'Training, Awareness Programs', rating: 5 }
        ];

        function loadResources() {
            loadBooks();
            loadVideos();
            loadArticles();
            loadGuardians();
        }

        function loadBooks() {
            const grid = document.getElementById('books-grid');
            grid.innerHTML = '';
            books.forEach(book => {
                const card = createResourceCard(book);
                grid.appendChild(card);
            });
        }

        function loadVideos() {
            const grid = document.getElementById('videos-grid');
            grid.innerHTML = '';
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'resource-card';
                card.innerHTML = `
                    <div class="video-container">
                        <iframe src="${video.embed}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="resource-icon">${video.icon}</div>
                    <h3>${video.title}</h3>
                    <p>${video.description}</p>
                    <div class="resource-meta">
                        <span>${video.channel}</span>
                        <span class="resource-type">${video.type}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function loadArticles() {
            const grid = document.getElementById('articles-grid');
            grid.innerHTML = '';
            articles.forEach(article => {
                const card = createResourceCard(article);
                grid.appendChild(card);
            });
        }

        function createResourceCard(resource) {
            const card = document.createElement('div');
            card.className = 'resource-card';
            card.innerHTML = `
                <div class="resource-icon">${resource.icon}</div>
                <h3>${resource.title}</h3>
                <p>${resource.description}</p>
                <div class="resource-meta">
                    <span>${resource.author || resource.channel || ''}</span>
                    <span class="resource-type">${resource.type}</span>
                </div>
            `;
            card.onclick = () => {
                alert(`Opening: ${resource.title}\n\nThis would open the full resource in a new window.`);
            };
            return card;
        }

        function loadGuardians() {
            const grid = document.getElementById('guardians-grid');
            grid.innerHTML = '';
            guardians.forEach(guardian => {
                const card = document.createElement('div');
                card.className = 'guardian-card';
                card.innerHTML = `
                    <div class="guardian-avatar">${guardian.avatar}</div>
                    <div class="guardian-name">${guardian.name}</div>
                    <div class="guardian-role">${guardian.role}</div>
                    <div class="guardian-expertise">${guardian.expertise}</div>
                    <div style="margin-bottom: 1rem;">
                        ${'‚≠ê'.repeat(guardian.rating)}
                    </div>
                    <button class="connect-btn" onclick="connectGuardian('${guardian.name}')">
                        <i class="fas fa-user-plus"></i> Connect
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        function connectGuardian(name) {
            alert(`Connecting you with ${name}...\n\nYou can now chat with them in the Community section!`);
            window.location.href = 'community.html';
        }

        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        function filterResources() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const activeTab = document.querySelector('.tab-content.active');
            const cards = activeTab.querySelectorAll('.resource-card, .guardian-card');

            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        }

        loadUserData();
        loadResources();
    </script>
</body>
</html>
